{% extends 'shopping/base.html' %}

{% block content %}
<div class = 'content_div'>
  <p id = 'title'>{{product_details.name}}</p>
  {% load static %}
  <img src="{% static image %}" alt={{product_details.name}}>
  <p>{{product_details.description}}</p>
  <p>Price: {{product_details.price}}</p>
  <div id = "add_to_cart">
    <a href={% url 'add_to_cart' product_details.name product_details.price %}>Add to cart</a>
  </div>
</div>
{% endblock content %}


{% comment %} <div id="productCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#productCarousel" data-slide-to="1"></li>
    <li data-target="#productCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{product_details.image.1}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{product_details.image.2}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{product_details.image.3}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> {% endcomment %}
