{% extends 'shopping/base.html' %}

{% block content %}
<div class = 'content_div'>
<h2 id = 'title'>{{store}} Categories</h2>
  <div class = 'list'>
  {% for category in categories%}
    <a href='{%url 'category_detail' category.name %}'>{{category.name}}</a>
  {%endfor%}
  </div>
</div>
{% endblock content %}
