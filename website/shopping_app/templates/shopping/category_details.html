{% extends 'shopping/base.html' %}

{% block content %}
<div class = 'content_div'>
  <h2 id = 'title'>{{category}} Products</h2>
  <div class = 'list'>
    {% for product in products%}
      <a href='{%url 'product' product.category product.name %}'>{{product.name}}</a>
    {%endfor%}
  </div>
</div>
{% endblock content %}
